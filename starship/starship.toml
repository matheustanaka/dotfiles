format = """\
  $directory\
  $kubernetes\n\
  $character\
  """

[character]
success_symbol = "[❯](purple)"

[aws]
disabled = false

[cmd_duration]
min_time = 500
format = "[$duration]($style) "

[directory]
read_only = " 🔒"
truncate_to_repo = false

[docker_context]
format = 'via [🐋 $context](blue bold)'

[elixir]
disabled = false

[erlang]
disabled = false

[git_branch]
symbol = " "

[git_status]
format = "[$ahead_behind$untracked$modified]($style) "

[golang]
disabled = false

[helm]
disabled = false

[java]
disabled = false

[jobs]
disabled = false

[kubernetes]
format = 'on [☸️ $context ](bold purple)'
disabled = false

[lua]
format = 'via [🌕 $version](bold blue) '
disabled = false

[nodejs]
format = 'via [🤖 $version](bold green) '

[python]
disabled = false

[ruby]
disabled = false

[rust]
disabled = false

[terraform]
disabled = false


[username]
format = "[$user]($style)"

[hostname]
ssh_symbol = "@"
format = "$ssh_symbol[$hostname](bright-blue) "
