# vi: ft=yaml
#
env:
  TERM: xterm-256color

import:
 - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

colors:
  cursor:
    cursor: '#ffffff'
  primary:
    background: '0x1d2021'

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  opacity: 0.97
  decorations: Full
  dynamic_title: true
  dimensions:
   columns: 240
   lines: 80

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  bold_italic:
    family: FiraCode Nerd Font
  size: 14.0

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: /usr/bin/zsh
  args:
    - --login

live_config_reload: true
